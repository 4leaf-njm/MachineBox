<div class="container-fluid top-pt">
	<div class="container pt-5">
		<div class="row">
            <div class="col-md-2 col-sm-12">
                {# mypage_menu}
            </div>

			<div class="col-md-10 col-sm-12">
				<h1 class="wrap-title wrap-title-02 txt-bold mb-2">관리자 문의</h1>

                <form action="/user/my_qna_write_process" method="post" target="actionFrame">
                    <div class="my-service border mt-5">
                        <h5 class="wrap-title-sub txt-left p-2 pl-3 border-b spacing-072 txt-bold">문의 작성</h5>
                        <ul class="pt-3 pb-3 my-list">
                            <li class="my-normal-txt spacing-072 list-100 txt-left mb-3">
                                <label for="title">문의 제목</label>
                                <input type="text" name="title" id="title" class="ml-5 pt-1 pb-1 pl-2 pr-2" style="width: 80%;">
                            </li>
                            <li class="my-normal-txt spacing-072 list-100 txt-left">
                                <label for="content" style="display: inline-block; vertical-align: top; margin-top: 6px;">문의 내용</label>
                                <textarea type="text" name="content" id="content" class="textarea-style ml-5 pt-1 pb-1 pl-2 pr-2" style="width: 80%;"></textarea>
                            </li>
                            <li class="my-normal-txt spacing-072 list-100 txt-center">
                                <button type="submit" class="btn_style_01 mt-2" style="width: 150px; height: 32px; line-height: 30px;">확인</button>
                            </li>
                        </ul>
                    </div>
                
                </form>
            </div>
		</div>
	</div>
</div>
