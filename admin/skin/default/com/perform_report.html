<style>
.page {
    width: 21cm;
    min-height: 256mm;
    padding: 1cm 0;
    margin: 0 auto;
}
.subpage {
    height: 256mm;
}
@page {
    size: A4;
    margin: 0;
}
@media print {
    html, body {
        width: 210mm;
        height: 297mm;
    }
    .page {
        margin: 0;
        border: initial;
        border-radius: initial;
        width: initial;
        min-height: initial;
        box-shadow: initial;
        background: initial;
        page-break-after: always;
    }
}
</style>

<body scroll="auto">
	<div class="page">
	    <div class="subpage">
	        <img src="{info.upload}" style="width: 100%; height: 100%;"/>
	    </div>
	</div>
</body>
<!--{? getSessionFlashdata('message') }-->
<script>
    alert('{= getSessionFlashdata('message')}');
</script>
